<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
	<h1>Fill Out the Form</h1>
	<div class="container">
		<form method="POST">
			{{form.as_p}}
			{% csrf_token %}
			<input type="submit" class="btn btn-primary" value="submit">
		</form>
	</div>
</body>
</html>
